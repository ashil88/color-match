<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Color Match | Ashil Patel</title>

    <link rel="stylesheet" href="css/bootswatch.lux.min.css">
    <link rel="stylesheet" href="css/override.css">
</head>
<body>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading display-3">Color Match</h1>
            <!--<p class="lead text-dark"></p>-->
        </div>
    </section>

    <section class="game-wrapper container">
        <div class="row">
            <div class="grid-wrapper col-md-6">
                <div class="grid-square" data-cell-no="1">1</div>
                <div class="grid-square" data-cell-no="2">2</div>
                <div class="grid-square" data-cell-no="3">3</div>
                <div class="grid-square" data-cell-no="4">4</div>
                <div class="grid-square" data-cell-no="5">5</div>
                <div class="grid-square" data-cell-no="6">6</div>
                <div class="grid-square" data-cell-no="7">7</div>
                <div class="grid-square" data-cell-no="8">8</div>
                <div class="grid-square" data-cell-no="9">9</div>
                <div class="grid-square" data-cell-no="10">10</div>
                <div class="grid-square" data-cell-no="11">11</div>
                <div class="grid-square" data-cell-no="12">12</div>
                <div class="grid-square" data-cell-no="13">13</div>
                <div class="grid-square" data-cell-no="14">14</div>
                <div class="grid-square" data-cell-no="15">15</div>
                <div class="grid-square" data-cell-no="16">16</div>
                <div class="grid-square" data-cell-no="17">17</div>
                <div class="grid-square" data-cell-no="18">18</div>
                <div class="grid-square" data-cell-no="19">19</div>
                <div class="grid-square" data-cell-no="20">20</div>
                <div class="grid-square" data-cell-no="21">21</div>
                <div class="grid-square" data-cell-no="22">22</div>
                <div class="grid-square" data-cell-no="23">23</div>
                <div class="grid-square" data-cell-no="24">24</div>
                <div class="grid-square" data-cell-no="25">25</div>
            </div>
            <div class="info-wrapper col-md-6">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Player A (lime) <span class="badge badge-warning"><span id="lime">0</span> / 25</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Player B (orange) <span class="badge badge-warning"><span id="orange">0</span> / 25</span>
                    </li>
                </ul>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/ColorMatch.js"></script>
</body>
</html>
